name: my-store
services:
- name: frontend
  project: app/MyStore.App.csproj
- name: bff
  azureFunction: bff/
  env:
    - name: "SERVICE__CATALOG__KEY"
      value: "catalog_key"
    - name: "SERVICE_ORDERS_KEY"
      value: "orders_key"
- name: catalog
  azureFunction: catalog/
- name: orders
  azureFunction: orders/
